name: website-build

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # so we can checkout main later

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save dist outside the repo so we don't delete it
          rm -rf /tmp/dist
          cp -r dist /tmp/dist

          # Switch to main branch
          git fetch origin
          git checkout main

          # Remove old built files but preserve CNAME/README/.git
          find . -maxdepth 1 ! -name 'CNAME' ! -name 'README.md' ! -name '.git' -exec rm -rf {} \;

          # Copy new build files from temp
          cp -r /tmp/dist/* .

          # Commit and push
          git add .
          git commit -m "Automated build and deploy" || echo "No changes to commit"
          git push origin main
